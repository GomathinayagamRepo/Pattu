<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
</head>
<body>
    <div class="container">
        <h1 id="wt"></h1>
        <Button id="btn" onclick="location.reload()">Wish</Button>
    </div>
</body>
</html>

<script>
    function hoursSince() {
    date = new Date('07-May-2001')
    const now = new Date();

    if (!(date instanceof Date)) {
        throw new Error("Invalid date provided. Please provide a valid Date object.");
    }

    const differenceInMs = now.getTime() - date.getTime();

    const hours = differenceInMs / (1000 * 60 * 60);
    return Math.abs(hours);
    }

    const hoursPassed = hoursSince();

    document.getElementById('wt').textContent = hoursPassed;

</script>
